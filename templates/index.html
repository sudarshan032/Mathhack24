<!DOCTYPE html>
<html>
<head>
    <title>OpenAI Chat API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .box {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the OpenAI Chat API</h1>
    </header>
    <div class="container">
        <p>Use the following links to interact with the API:</p>
        <ul>
            <li>
                <div class="box"><a href="/texttotext">Text-to-Text Chat</a></div>
            </li>
            <li>
                <div class="box"><a href="/audioemotion">Audio Emotion Recognition</a></div>
            </li>
            <li>
                <div class="box"><a href="/tts">Text-to-Speech</a></div>
            </li>
            <li>
                <div class="box"><a href="/stt">Speech-to-Text</a></div>
            </li>
        </ul>
    </div>
</body>
</html>
